<!DOCTYPE html> 
<html> 
 <head> 
  <meta charset="utf-8"> 
  <title>flex-grow</title>
  <style>
      
form {
    width: 400px;
    margin: auto;
   }
   
p {
    display: flex;
   }
   
button {
    margin-right: 10px;
    opacity: 0.3;
   }
   
input {
    flex-grow: 1;
   }
      
  </style>
 </head> 
 <body> 
  <form>
   <p>
    <input name="name" id="name">
   </p> 
   <p>
       <button>Отправить</button>
       <input name="name" id="name">
      </p>
  </form> 
 </body> 
</html>
