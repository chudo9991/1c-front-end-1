<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FlexBox</title>
        <style>
            html, body {
    height: 100%;
    margin: 0;
}

.body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.block {
    background: linear-gradient(45deg, orange, red);
    border-radius: 5px;
    width: 100px;
    height: 100px;
}

button {
    opacity: 0.7;
}
            
        </style>
    </head>
    <body>
        <div class="block">
            <button type="button">Отправить</button>
        </div>
    </body>
</html>
