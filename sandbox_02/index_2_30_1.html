<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cascading Style Sheets</title>
        <style>
            .outer {
    display: flex;
    justify-content: center;
}

.inner {
    background-color: firebrick;
    width: 50%;
    height: 100px;
    border: 2px solid black; /* толщина, тпи и цвет */
    border-radius: 25px;
}
            
.menu__item {
    display: inline-block;
    justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner">
                <ul>
                    <li class="menu__item">Главная</li>
                    <li class="menu__item">Галерея</li>
                    <li class="menu__item">Ссылки</li>
                    <li class="menu__item">Контакты</li>
                    
                </ul>
            </div>
        </div>
    </body>
</html>
