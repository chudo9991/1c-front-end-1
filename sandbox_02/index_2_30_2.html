<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cascading Style Sheets</title>
        <style>
            .menu__top {
    display: flex;
    justify-content: center;
            }
            .menu {
    display: flex;
    justify-content: center;
    width: 50%;
    height: 100px;
}
            
.menu__item {
    display: inline-block;
    justify-content: center;
    border: 2px solid black; /* толщина, тпи и цвет */
    padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="menu__top">
            <div class="menu">
                <ul>
                    <li class="menu__item">Главная
                    </li><li class="menu__item">Галерея
                    </li><li class="menu__item">Ссылки
                    </li><li class="menu__item">Контакты
                    </li>
                </ul>
        </div>
        </div>
        
    </body>
</html>
