<!DOCTYPE html> 
<html> 
 <head> 
  <meta charset="utf-8"> 
  <title>flex-grow</title>
  <style>
      
body {
    min-height: 100%
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
   }
   
   
button {
    background-color: blue;
    opacity: 0.7;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
   }
   
#convert {
    width: 25%
    margin-right: 10px
   }
      
  </style>
 </head> 
 <body> 
     <div class="conteiner">
         <input id="field" type="text" placeholder="Температура в &#8451">
         <div class="result">
             <button id="convert">в 'F!</button>
             <input id='subtotal' type="text" disabled>
         </div> 
     </div>
     <script>
                 var button = document.getElementById("convert");
                 
                 function print() {
                     var elField = document.getElementById("field");
                     var x = elField.value;
                     x = Number(elField.value);
                     shipping = ( 9 / 5 * x) + 32;
                     
                     document.getElementById("subtotal").value = shipping.toFixed(1);
                 }
                 
                 button.addEventListener("click", print);
             </script>
 </body> 
</html>
